<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body id='header'>
  <div id='gameBoarder'>
    <div id='gamecarpet'>
      <div id='gameboard'>
  <h1>Connect Four Game</h1>
  <div id='explanation'>
    <h3>How to Play:</h3>

  </div>
  <div>
    <input type='color' id="p1-color" name='p1c' value='#FF0000'>
      <label for='p1c'>Player 1</label>
    <input type='color' id="p2-color" name='p2c' value='#0000FF'>
    <label for='p2c'>Player 2</label>
    <button id="start-game">Start Game!</button>
    <h3 class='turnOnR' id='player1'>Player 1</h3>
    
    <h3  id='player2'>Player 2</h3>
    
  </div>
<div>

</div>

</div>  
</div>  
</div>
